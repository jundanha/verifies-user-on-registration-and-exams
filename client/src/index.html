<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>User Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Masukkan alamat email">
        <input type="password" placeholder="Masukkan password">
        <a href="#">Lupa Password?</a>
          <input type="button" value="login" class="button">
      </form>
      <div class="signup">
        <span class="signup"> Belum punya akun?
        <label for="check">Daftar</label>
      </span>
    </div>
  </div>
  <div class="registration form">
    <header>Daftar</header>
    <form action="#">
      <input type="text" placeholder="Masukkan alamat email">
      <input type="text" placeholder="Masukkan ulang alamat email">
      <input type="password" placeholder="Masukkan password">
      <input type="button" value="daftar" class="button">
    </form>
    <div class="signup">
      <span class="signup">Sudah punya akun?
        <label for="check">Masuk</label>
      </span>
    </div>
  </div>
</body>
</html>
